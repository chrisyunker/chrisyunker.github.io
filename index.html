---
layout: default
---

<div class="home">

  <h2 class="page-heading">Posts</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
        <span class="post-meta">{{ post.date | date: "%Y %b %d" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
